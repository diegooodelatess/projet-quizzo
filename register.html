<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Inscription - Quizzeo</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-box">
    <img src="logo.png" class="logo" alt="Logo Quizzeo">
    <form action="register.php" method="POST" autocomplete="off">
      <input type="text" name="first_name" placeholder="Prénom" required>
      <input type="text" name="last_name" placeholder="Nom" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="text" name="username" placeholder="Identifiant" required>
      <input type="password" name="password" placeholder="Mot de passe" required>
      <label for="role" class="small">Rôle</label>
      <select name="role" id="role" required>
        <option value="user">Utilisateur</option>
        <option value="school">École</option>
        <option value="company">Entreprise</option>
        <option value="admin">Administrateur</option>
      </select>
      <input type="text" name="captcha" placeholder="Combien font 3 + 4 ?" required>
      <button type="submit">S'inscrire</button>
    </form>
    <p class="small">Déjà un compte ? <a href="login.html">Connexion</a></p>
  </div>
</body>
</html>
